<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Natural Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="login.css">
</head>
    <body>

    <div id="login_window" class="login">
        <div class="login-content">
            <img src="images/logo.png" width=100px>

            <ul class="form_wrapper">
                <p id="full_input">Пожалуйста, заполните все поля</p>
                <p id="code_wrong">Вы ввели неверный код</p>
                <p id="login_wrong">Такой покупатель не зарегистрирован. Попробуйте еще раз или зарегистрируйтесь.</p>
                <li class="form-row" id="name_block">
                    <label for="name" class="name">Имя</label>
                    <input type="text" id="name">
                </li>
                <li class="form-row" id="email_block">
                    <label for="email">E-mail</label>
                    <input type="text" id="email">
                </li>
                <li class="form-row" id="password_block">
                    <label for="password">Пароль</label>
                    <input type="text" id="password">
                </li>
                <li class="form-row" id="code_block">
                    <label for="code" id="code_text">Введите код</label>
                    <input type="text" id="code">
                </li>
                <p id="login_text">Всего через 3 секунды вы сможете начать свои покупки!</p>

                <li class="form-row">
                    <button id="btn_login" type="submit">Войти</button>
                </li>
                <li class="form-row">
                    <button id="login_after_authorization" type="submit">Зарегистрироваться (шаг 2)</button>
                </li>
                <li class="form-row">
                    <button id="registration" type="submit">Зарегистрироваться (шаг 1)</button>
                </li>
                <li class="form-row">
                    <button id="btn_get_code" type="submit">Получить код авторизации</button>
                </li>
            </ul>

        </div>
    </div>








    <script type="text/javascript"
                src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
        </script>
        <script type="text/javascript">
            (function(){
                emailjs.init("gCHOokY35mkFE5E8b");
            })();
        </script>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
                    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
                    crossorigin="anonymous">
            </script>
        <script src="login.js"></script>

    </body>
</html>
